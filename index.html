    <body>
      <div class="container">
        <h1>Enter in the dimensions to each side of your triangle to find out what kind of triangle you have</h1>

        <form id="triangle">
            <label for="side1">Side #1</label>
            <input id="side1" type="text">
            <label for="side2">Side #2</label>
            <input id="side2" type="text">
            <label for="side3">Side #3</label>
            <input id="side3" type="text">
<button type="submit" name="button">Click here for results!</button>
      </div>

      <div id="test">
                <p>You are the next Mother of Dragons!</p>
              </div>

    </body>
